services:
  postgres:
    image: postgres
    restart: on-failure
    volumes:
      - v_db:/data
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - PGDATA=/data
    ports:
      - "5432:5432"
    container_name: db
  # frontend:
  # backend:

networks:
  transcendence:
    driver: bridge

volumes:
  v_db:
    driver_opts:
      type: none
      o: bind
      device: ${DB_VOL_LOC}
